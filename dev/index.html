<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
    <script src="https://unpkg.com/vue-onsenui"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel='stylesheet' href='style.css?ver=5.0.0' type='text/css' media='all' />
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <template id="main">
          <v-ons-page>
            <div class="background" style="background-color:#003300;"></div>
            <v-ons-toolbar>
              <div class="center">{{ title }}</div>
            </v-ons-toolbar>

            <img src="../logo.png" width="270px" height="320px" style="display: block;margin:10px auto 0;" />
    
            <section style="margin: 16px">
                <v-ons-button modifier="large" v-on:click="gotosite('score.html')" style="margin: 6px 0;">スコア入力</v-ons-button>
                <v-ons-button modifier="large" v-on:click="gotosite('text.html')" style="margin: 6px 0;">テキスト速報</v-ons-button>
            </section>
          </v-ons-page>
    </template>
 
    <div id="app"><script src="./index.js?v=1"></script></div>
  </body>
</html>
